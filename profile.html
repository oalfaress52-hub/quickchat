<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quickchat II â€” Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="auth-wrapper">
    <div class="profile-card">
      <h1>Quickchat II</h1>
      <h2>Your Profile</h2>

      <input type="text" id="nicknameInput" placeholder="Nickname" disabled />
      <input type="email" id="emailInput" placeholder="Email" disabled />

      <button id="editBtn" class="secondary">Edit</button>
      <button id="saveBtn" class="primary hidden">Save</button>
      <button id="cancelBtn" class="secondary hidden">Cancel</button>

      <button id="chatBtn" class="primary">Enter Chat</button>
      <button id="logoutBtn" class="danger">Logout</button>

      <p id="profileMsg" class="switch hidden"></p>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <!-- App logic -->
  <script src="app.js"></script>

  <script>
    const nicknameInput = document.getElementById("nicknameInput");
    const emailInput = document.getElementById("emailInput");
    const editBtn = document.getElementById("editBtn");
    const saveBtn = document.getElementById("saveBtn");
    const cancelBtn = document.getElementById("cancelBtn");
    const chatBtn = document.getElementById("chatBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const profileMsg = document.getElementById("profileMsg");

    firebase.auth().onAuthStateChanged(async user => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      emailInput.value = user.email || "";
      nicknameInput.value = user.displayName || "";

      const db = firebase.firestore();
      const userRef = db.collection("users").doc(user.uid);

      const snap = await userRef.get();
      if (snap.exists && snap.data().nickname) {
        nicknameInput.value = snap.data().nickname;
      }

      editBtn.onclick = () => {
        nicknameInput.disabled = false;
        editBtn.classList.add("hidden");
        saveBtn.classList.remove("hidden");
        cancelBtn.classList.remove("hidden");
      };

      cancelBtn.onclick = () => {
        nicknameInput.value = user.displayName || "";
        nicknameInput.disabled = true;
        saveBtn.classList.add("hidden");
        cancelBtn.classList.add("hidden");
        editBtn.classList.remove("hidden");
      };

      saveBtn.onclick = async () => {
        const newNick = nicknameInput.value.trim();
        if (!newNick) return;

        await user.updateProfile({ displayName: newNick });
        await userRef.set({ nickname: newNick }, { merge: true });

        nicknameInput.disabled = true;
        saveBtn.classList.add("hidden");
        cancelBtn.classList.add("hidden");
        editBtn.classList.remove("hidden");

        profileMsg.textContent = "Profile updated.";
        profileMsg.classList.remove("hidden");
        setTimeout(() => profileMsg.classList.add("hidden"), 2000);
      };

      chatBtn.onclick = () => {
        window.location.href = "server.html";
      };

      logoutBtn.onclick = async () => {
        await firebase.auth().signOut();
        window.location.href = "login.html";
      };
    });
  </script>
</body>
</html>
