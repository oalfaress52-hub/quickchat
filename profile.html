<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quickchat II â€” Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="frontend/style.css" />
</head>
<body>
  <div class="auth-wrapper">
    <div class="auth-card">
      <h1>My Profile</h1>
      <p id="userEmail">Email: </p>
      <p id="userUID">UID: </p>
      <button id="logoutBtn">Logout</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.6.1/firebase-auth-compat.js"></script>
  <script src="frontend/app.js" defer></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDU3BOPdu427etC9mACyPIMqYXMUQo9w1E",
      authDomain: "quickchatii.firebaseapp.com",
      projectId: "quickchatii",
      storageBucket: "quickchatii.firebasestorage.app",
      messagingSenderId: "418934265102",
      appId: "1:418934265102:web:38340c750b6db60d76335f"
    };

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    auth.onAuthStateChanged(user => {
      if (!user) window.location.href = "login.html";
      else {
        document.getElementById("userEmail").textContent = "Email: " + user.email;
        document.getElementById("userUID").textContent = "UID: " + user.uid;
      }
    });

    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await auth.signOut();
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
