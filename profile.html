<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quickchat II â€” Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="profile-card">
    <h2 id="nicknameDisplay"></h2>
    <p id="emailDisplay"></p>

    <input type="text" id="nicknameInput" placeholder="Nickname" />
    <input type="email" id="emailInput" placeholder="Email" />

    <button class="primary" id="saveBtn">Save</button>
    <button class="secondary" id="editBtn">Edit</button>
    <button class="danger" id="logoutBtn">Logout</button>

    <p id="errorMsg" class="error-text"></p>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    const nicknameDisplay = document.getElementById("nicknameDisplay");
    const emailDisplay = document.getElementById("emailDisplay");
    const nicknameInput = document.getElementById("nicknameInput");
    const emailInput = document.getElementById("emailInput");
    const saveBtn = document.getElementById("saveBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const errorMsg = document.getElementById("errorMsg");

    firebase.auth().onAuthStateChanged(async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      const doc = await firebase.firestore().collection("users").doc(user.uid).get();
      const data = doc.data();

      nicknameDisplay.textContent = data.nickname || "Anonymous";
      emailDisplay.textContent = data.email || "";
      nicknameInput.value = data.nickname || "";
      emailInput.value = data.email || "";
    });

    saveBtn.onclick = async () => {
      errorMsg.textContent = "";
      const user = firebase.auth().currentUser;
      if (!user) return;

      const newNickname = nicknameInput.value.trim();
      const newEmail = emailInput.value.trim();

      try {
        await firebase.firestore().collection("users").doc(user.uid).update({
          nickname: newNickname,
          email: newEmail
        });

        await user.updateProfile({ displayName: newNickname });

        nicknameDisplay.textContent = newNickname;
        emailDisplay.textContent = newEmail;
      } catch (err) {
        console.error(err);
        errorMsg.textContent = err.message;
      }
    };

    logoutBtn.onclick = async () => {
      await firebase.auth().signOut();
      window.location.href = "login.html";
    };
  </script>
</body>
</html>
