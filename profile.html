<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Your Profile</title>
  <link rel="stylesheet" href="frontend/style.css">
</head>
<body>
<h2>Your Profile</h2>

<form id="profile-form">
  <input
    id="profile-name"
    type="text"
    placeholder="Display name"
    required
  />

  <textarea
    id="profile-bio"
    placeholder="Bio"
    rows="4"
  ></textarea>

  <button type="submit">Save Profile</button>
</form>

<p id="profile-status"></p>
  <div class="form-container">
    <h2>Update Profile</h2>
    <form id="profile-form">
      <input type="text" id="profile-username" placeholder="Username" required>
      <input type="email" id="profile-email" placeholder="Email" required>
      <button type="submit">Update Profile</button>
    </form>
    <p><a href="index.html">Back to Chat</a></p>
  </div>
  <script src="frontend/app.js"></script>

<!-- Firebase SDKs (classic / compat) -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<script src="frontend/firebase.js"></script>
<script src="frontend/app.js"></script>

<!-- Your Firebase init -->
<script src="frontend/firebase.js"></script>

<!-- App logic -->
<script src="frontend/app.js"></script>
</body>
</html>
