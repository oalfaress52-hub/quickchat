<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quickchat II â€” Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="profile-wrapper">
    <div class="profile-card">
      <h1>My Profile</h1>
      <p id="userEmail">Email: </p>
      <p id="userUID">UID: </p>

      <!-- Go to Chat button -->
      <button id="chatBtn">Go to Chat</button>

      <!-- Logout button -->
      <button id="logoutBtn">Logout</button>
    </div>
  </div>

  <!-- Firebase SDKs v9.23.0 (compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  
  <!-- App logic -->
  <script src="app.js"></script>

  <script>
    // Redirect if not logged in and display user info
    firebase.auth().onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        document.getElementById("userEmail").textContent = "Email: " + user.email;
        document.getElementById("userUID").textContent = "UID: " + user.uid;
      }
    });

    // Logout button
    document.getElementById("logoutBtn").onclick = () => {
      firebase.auth().signOut()
        .then(() => window.location.href = "login.html")
        .catch(err => console.error(err));
    };

    // Go to Chat button
    document.getElementById("chatBtn").onclick = () => {
      window.location.href = "index.html"; // replace with your chat page
    };
  </script>
</body>
</html>
