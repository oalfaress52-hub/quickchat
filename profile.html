<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quickchat II â€” Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>My Profile</h1>

  <p id="userEmail">Email: </p>
  <p id="userUID">UID: </p>

  <button id="logoutBtn">Logout</button>

  <!-- Firebase SDK (compat) -->
  <script src="https://www.gstatic.com/firebasejs/10.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.6.1/firebase-firestore-compat.js"></script>

  <!-- Our app.js handles config & logic -->
  <script src="frontend/app.js"></script>

  <script>
    // Redirect to login if not logged in, otherwise display user info
    firebase.auth().onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        document.getElementById("userEmail").textContent = "Email: " + user.email;
        document.getElementById("userUID").textContent = "UID: " + user.uid;
      }
    });

    // Logout button
    document.getElementById("logoutBtn").addEventListener("click", () => {
      firebase.auth().signOut()
        .then(() => {
          window.location.href = "login.html";
        })
        .catch(err => console.error(err));
    });
  </script>
</body>
</html>
