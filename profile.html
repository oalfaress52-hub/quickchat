<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quickchat II â€” Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="profile-wrapper">
    <div class="profile-card">
      <h1>Quickchat II</h1>
      <h2>Your Profile</h2>

      <div class="profile-fields">
        <input type="text" id="nicknameInput" placeholder="Nickname" />
        <input type="email" id="emailInput" placeholder="Email" autocomplete="email" />
      </div>

      <div class="profile-buttons">
        <button class="primary-btn" id="saveBtn">Save</button>
        <button class="secondary-btn" id="refreshBtn">Refresh</button>
        <button class="danger-btn" id="logoutBtn">Logout</button>
      </div>

      <p id="errorMsg" class="error-text"></p>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="firebase-init.js"></script>

  <script>
    const nicknameInput = document.getElementById("nicknameInput");
    const emailInput = document.getElementById("emailInput");
    const saveBtn = document.getElementById("saveBtn");
    const refreshBtn = document.getElementById("refreshBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const errorMsg = document.getElementById("errorMsg");

    firebase.auth().onAuthStateChanged(loadProfile);

    async function loadProfile(user) {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      try {
        const doc = await firebase.firestore().collection("users").doc(user.uid).get();
        const data = doc.data();

        nicknameInput.value = data?.nickname || "";
        emailInput.value = data?.email || user.email || "";
      } catch (err) {
        console.error(err);
        errorMsg.textContent = err.message;
      }
    }

    saveBtn.onclick = async () => {
      errorMsg.textContent = "";
      const user = firebase.auth().currentUser;
      if (!user) return;

      const nickname = nicknameInput.value.trim();
      const email = emailInput.value.trim();

      try {
        await firebase.firestore().collection("users").doc(user.uid).update({
          nickname,
          email,
        });

        if (email !== user.email) {
          await user.updateEmail(email);
        }
      } catch (err) {
        console.error(err);
        errorMsg.textContent = err.message;
      }
    };

    refreshBtn.onclick = () => {
      loadProfile(firebase.auth().currentUser);
    };

    logoutBtn.onclick = async () => {
      await firebase.auth().signOut();
      window.location.href = "login.html";
    };
  </script>
</body>
</html>
