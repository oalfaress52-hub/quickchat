<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quickchat II — Server</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0f172a;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .server-header {
      margin-top: 20px;
      text-align: center;
    }
    .chat-container {
      width: 90%;
      max-width: 600px;
      flex: 1;
      display: flex;
      flex-direction: column;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 10px;
      background-color: #020617;
      margin-top: 20px;
      overflow-y: auto;
    }
    .chat-message {
      margin-bottom: 6px;
      padding: 4px 8px;
      border-radius: 4px;
      background-color: #111827;
    }
    .chat-input-container {
      width: 90%;
      max-width: 600px;
      display: flex;
      gap: 8px;
      margin-top: 10px;
    }
    .chat-input-container input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }
    .chat-input-container button {
      padding: 10px 16px;
      border-radius: 6px;
      border: none;
      background: #2563eb;
      color: white;
      cursor: pointer;
    }
    .chat-input-container button:hover {
      background: #1d4ed8;
    }

    /* Fossil Clicker */
    .fossil-game {
      margin-top: 20px;
      padding: 15px;
      background-color: #020617;
      border-radius: 12px;
      width: 300px;
      text-align: center;
    }
    .fossil-game button {
      margin-top: 8px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="server-header">
    <h1>Quickchat II — Server</h1>
    <p id="serverInfo">Server: Demo Server</p>
  </div>

  <div class="chat-container" id="chatContainer"></div>

  <div class="chat-input-container">
    <input type="text" id="chatInput" placeholder="Type your message..." />
    <button id="sendBtn">Send</button>
  </div>

  <div class="fossil-game">
    <h3>Fossil Clicker</h3>
    <p id="fossilCounter">Fossils: 0</p>
    <button id="digBtn">Dig Fossil</button>
    <button id="upgradeClickPower">Upgrade Click Power</button>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <!-- App logic -->
  <script src="app.js"></script>

  <script>
    const chatContainer = document.getElementById("chatContainer");
    const chatInput = document.getElementById("chatInput");
    const sendBtn = document.getElementById("sendBtn");

    firebase.auth().onAuthStateChanged(currentUser => {
      if (!currentUser) {
        window.location.href = "login.html";
        return;
      }

      const serverId = "demoServer";

      const dbRef = firebase.firestore()
        .collection("messages")
        .where("serverId", "==", serverId)
        .orderBy("createdAt");

      // Real-time listener
      dbRef.onSnapshot(snapshot => {
        chatContainer.innerHTML = "";
        snapshot.forEach(doc => {
          const msg = doc.data();
          const div = document.createElement("div");
          div.className = "chat-message";

          const displayName = msg.nickname || "Anonymous";
          div.textContent = `${displayName}: ${msg.text}`;
          chatContainer.appendChild(div);
        });
        chatContainer.scrollTop = chatContainer.scrollHeight;
      });

      // ✅ FIX 2 + CORRECT PIPELINE
      sendBtn.onclick = async () => {
        const text = chatInput.value.trim();
        if (!text) return;

        await sendMessage(text, serverId, currentUser);
        chatInput.value = "";
      };
    });

    // ===============================
    // Fossil Clicker Logic
    // ===============================
    let fossils = 0;
    let clickPower = 1;
    const fossilCounter = document.getElementById("fossilCounter");
    const digBtn = document.getElementById("digBtn");
    const upgradeBtn = document.getElementById("upgradeClickPower");

    function updateFossilDisplay() {
      fossilCounter.textContent = `Fossils: ${fossils}`;
    }

    digBtn.onclick = () => {
      fossils += clickPower;
      updateFossilDisplay();
    };

    upgradeBtn.onclick = () => {
      if (fossils >= 10) {
        fossils -= 10;
        clickPower++;
        updateFossilDisplay();
      } else {
        alert("Not enough fossils!");
      }
    };
  </script>
</body>
</html>
