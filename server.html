<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quickchat II — Server</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <style>
    .server-header {
      margin-top: 20px;
      text-align: center;
    }

    .chat-container {
      width: 90%;
      max-width: 600px;
      flex: 1;
      display: flex;
      flex-direction: column;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 10px;
      background-color: #020617;
      margin-top: 20px;
      overflow-y: auto;
    }

    .chat-message {
      margin-bottom: 6px;
      padding: 4px 8px;
      border-radius: 4px;
      background-color: #111827;
      word-wrap: break-word;
    }

    .chat-input-container {
      width: 90%;
      max-width: 600px;
      display: flex;
      gap: 8px;
      margin-top: 10px;
    }

    .chat-input-container input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
      background: #111827;
      color: white;
    }

    .chat-input-container input::placeholder {
      color: #94a3b8;
    }

    .chat-input-container button {
      padding: 10px 16px;
      border-radius: 6px;
      border: none;
      background: #2563eb;
      color: white;
      cursor: pointer;
      transition: background 0.15s ease;
    }

    .chat-input-container button:hover {
      background: #1d4ed8;
    }

    /* ============================= */
    /* Games Section */
    /* ============================= */
    .games-wrapper {
      margin-top: 20px;
      width: 90%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .game-search {
      padding: 8px 12px;
      border-radius: 6px;
      border: none;
      background: #111827;
      color: white;
      font-size: 15px;
    }

    .game-search::placeholder {
      color: #94a3b8;
    }

    .games-list {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .game-item {
      padding: 6px 12px;
      border-radius: 6px;
      background: #1e293b;
      color: #e5e7eb;
      cursor: pointer;
      transition: all 0.15s ease;
      font-size: 14px;
      border: 1px solid #334155;
    }

    .game-item:hover {
      background: #2563eb;
      border-color: #3b82f6;
      color: white;
    }

    .game-container {
      margin-top: 12px;
      animation: fadeIn 0.25s ease;
    }

    .game-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .close-game-btn {
      background: transparent;
      border: 1px solid #334155;
      color: #cbd5f5;
      padding: 4px 10px;
      border-radius: 6px;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.15s ease;
    }

    .close-game-btn:hover {
      background: #1e293b;
      border-color: #ef4444;
      color: white;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(4px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ============================= */
    /* Fossil Clicker */
    /* ============================= */
    .fossil-game {
      padding: 15px;
      background-color: #020617;
      border-radius: 12px;
      width: 300px;
      text-align: center;
      box-shadow: 0 0 12px rgba(0,0,0,0.4);
    }

    .fossil-game button {
      margin-top: 8px;
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: none;
      background: #2563eb;
      color: white;
      cursor: pointer;
      transition: background 0.15s ease;
    }

    .fossil-game button:hover {
      background: #1d4ed8;
    }
  </style>
</head>
<body>
  <div class="server-header">
    <h1>Quickchat II — Server</h1>
    <p id="serverInfo">Server: Demo Server</p>
  </div>

  <!-- Chat -->
  <div class="chat-container" id="chatContainer"></div>
  <div class="chat-input-container">
    <input type="text" id="chatInput" placeholder="Type your message..." />
    <button id="sendBtn">Send</button>
  </div>

  <!-- Games -->
  <div class="games-wrapper">
    <input type="text" id="gameSearch" placeholder="Search games..." class="game-search" />
    <div id="gamesList" class="games-list"></div>
    <div id="gameContainer" class="game-container"></div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <!-- App logic -->
  <script src="app.js"></script>

  <script>
    // ===============================
    // Chat Logic
    // ===============================
    const chatContainer = document.getElementById("chatContainer");
    const chatInput = document.getElementById("chatInput");
    const sendBtn = document.getElementById("sendBtn");

    let fossils = 0;
    let clickPower = 1;

    firebase.auth().onAuthStateChanged(currentUser => {
      if (!currentUser) {
        window.location.href = "login.html";
        return;
      }

      const uid = currentUser.uid;
      const serverId = "demoServer";

      const dbRef = firebase.firestore().collection("messages")
        .where("serverId", "==", serverId)
        .orderBy("createdAt");

      dbRef.onSnapshot(snapshot => {
        chatContainer.innerHTML = "";
        snapshot.forEach(doc => {
          const msg = doc.data();
          const div = document.createElement("div");
          div.className = "chat-message";
          const displayName = msg.uid === uid ? "You" : msg.nickname || "Anonymous";
          div.textContent = `${displayName}: ${msg.text}`;
          chatContainer.appendChild(div);
        });
        chatContainer.scrollTop = chatContainer.scrollHeight;
      });

      sendBtn.onclick = async () => {
        const text = chatInput.value.trim();
        if (!text) return;

        await firebase.firestore().collection("messages").add({
          text,
          serverId,
          uid: uid,
          nickname: currentUser.displayName || "Anonymous",
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        chatInput.value = "";
      };
    });

    // ===============================
    // Games System
    // ===============================
    const games = [
      { id: "fossilClicker", name: "Fossil Clicker" }
    ];

    const gamesListDiv = document.getElementById("gamesList");
    const gameSearchInput = document.getElementById("gameSearch");
    const gameContainer = document.getElementById("gameContainer");

    function renderGames(filter = "") {
      gamesListDiv.innerHTML = "";
      games
        .filter(g => g.name.toLowerCase().includes(filter.toLowerCase()))
        .forEach(game => {
          const div = document.createElement("div");
          div.className = "game-item";
          div.textContent = game.name;
          div.onclick = () => selectGame(game.id);
          gamesListDiv.appendChild(div);
        });
    }

    function closeGame() {
      gameContainer.innerHTML = "";
    }

    function selectGame(gameId) {
      gameContainer.innerHTML = "";

      if (gameId === "fossilClicker") {
        const wrapper = document.createElement("div");
        wrapper.innerHTML = `
          <div class="game-header">
            <h3>Fossil Clicker</h3>
            <button id="closeGameBtn" class="close-game-btn">Close</button>
          </div>
          <div class="fossil-game">
            <p id="fossilCounter">Fossils: ${fossils}</p>
            <button id="digBtn">Dig Fossil</button>
            <button id="upgradeClickPower">Upgrade Click Power</button>
          </div>
        `;
        gameContainer.appendChild(wrapper);

        document.getElementById("closeGameBtn").onclick = closeGame;

        const digBtn = document.getElementById("digBtn");
        const upgradeBtn = document.getElementById("upgradeClickPower");
        const fossilCounter = document.getElementById("fossilCounter");

        function updateFossilDisplay() {
          fossilCounter.textContent = `Fossils: ${fossils}`;
        }

        digBtn.onclick = () => { fossils += clickPower; updateFossilDisplay(); };
        upgradeBtn.onclick = () => {
          if (fossils >= 10) { fossils -= 10; clickPower++; updateFossilDisplay(); }
          else alert("Not enough fossils!");
        };
      }
    }

    gameSearchInput.oninput = () => renderGames(gameSearchInput.value);
    renderGames();
  </script>
</body>
</html>
