<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quickchat II â€” Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="auth-wrapper">
    <div class="auth-card">
      <h1>Quickchat II</h1>
      <h2>Create Account</h2>

      <form id="signupForm">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <input type="password" id="confirm" placeholder="Confirm Password" required />
        <button type="submit">Sign Up</button>
      </form>

      <p class="switch">
        Already have an account?
        <a href="login.html">Login</a>
      </p>

      <p id="errorMsg" style="color:red;"></p>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.1/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDU3BOPdu427etC9mACyPIMqYXMUQo9w1E",
      authDomain: "quickchatii.firebaseapp.com",
      projectId: "quickchatii",
      storageBucket: "quickchatii.firebasestorage.app",
      messagingSenderId: "418934265102",
      appId: "1:418934265102:web:38340c750b6db60d76335f"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const form = document.getElementById("signupForm");
    const errorMsg = document.getElementById("errorMsg");

    form.addEventListener("submit", async e => {
      e.preventDefault();
      errorMsg.textContent = "";

      const email = email.value.trim();
      const password = password.value;
      const confirm = confirm.value;

      if (password !== confirm) {
        errorMsg.textContent = "Passwords do not match.";
        return;
      }

      try {
        await createUserWithEmailAndPassword(auth, email, password);
        window.location.href = "profile.html";
      } catch (err) {
        console.error(err);
        errorMsg.textContent = err.message;
      }
    });

    onAuthStateChanged(auth, user => {
      if (user) window.location.href = "profile.html";
    });
  </script>
</body>
</html>
