<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quickchat II â€” Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="auth-wrapper">
    <div class="auth-card">
      <h1>Quickchat II</h1>
      <h2>Login</h2>

      <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>

      <p class="switch">
        Don't have an account?
        <a href="signup.html">Create one</a>
      </p>

      <p id="errorMsg" style="color:red;"></p>
    </div>
  </div>

  <!-- Firebase SDKs (MUST be before app.js) -->
  <script src="https://www.gstatic.com/firebasejs/10.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.6.1/firebase-firestore-compat.js"></script>

  <!-- App -->
  <script src="app.js"></script>

  <script>
    const form = document.getElementById("loginForm");
    const errorMsg = document.getElementById("errorMsg");

    form.onsubmit = e => {
      e.preventDefault();
      errorMsg.textContent = "";

      const email = emailInput.value.trim();
      const password = passwordInput.value;

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(() => window.location.href = "profile.html")
        .catch(err => errorMsg.textContent = err.message);
    };

    firebase.auth().onAuthStateChanged(user => {
      if (user) window.location.href = "profile.html";
    });

    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
  </script>
</body>
</html>
