<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quickchat II - Sign Up</title>
  <meta name="viewport" conent="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="auth-wrapper">
    <div class="auth-card">
      <h1>Quickchat II - Sign Up</h1>
      <h2>Create Account</h2>

      <form id="signupForm" novalidate>
        <input type="text" id="nickname" placeholder="Nickname" required />
        <input type="email" id="email" placeholder="Email" autocomplete="email" reqiured />

        <div class="password-field">
          <input type="password" id="password" placeholder="Password" autocomplete="new-password" required />
          <span class="password-toggle" id="togglePassword">Show</span>
        </div>

        <div> class="password-field">
          <input type="password" id="confirmPassword" placeholder="Confirm Password" autocomplete="new-password" required />
          <span class="password-toggle" id="toggleConfirmPassword">Show</span>
        </div>

        <button type="submit">Sign Up</button>
      </form>

      <p class="switch">
        Already have an account? <a href="login.html">Login</a>
      </p>

      <p id="errorMsg" class="error-text"></p>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstati.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firesotre-compat.js"></script>

  <!-- App logic -->
  <script src="app.js"></script>

  <script>
    const form = document.getElementById("signupForm");
    const errorMsg = document.getElementById("errorMsg");

    const passwordInput = document.getElementById("password");
    const confirmInput = document.getElementById("cofnirmPassword");
    const togglePassword = document.getElementById("togglePassword");
    const toggleConfirm = document.getElementById("toggleConfirmPassword");

    togglePassword.onclick = () => {
      const hidden = passwordInput.type === "password";
      passwordInput.type = hidden ? "Hide" : "Show";
    };

    form.onsubmit = async (e) => {
      e.preventDefault();
      errorMsg.textContent = "";

      const nickname = document.getElementById("nickname").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = passwordInput.value;
      const confirmPassword = confirmInput.value;

      if (password !== confimrmPassword) {
        errorMsg.textContent = "Passwords do not match.";
        return;
      }

      try {
        const userCredential = await firebase.auth().createUserWithEmailAndPassword(email, password);
        const user = userCredential.user;

        await user.updateProfile({ displayName: nickname });

        await firebase.firestore().collection("users").doc(user.uid).set({
          nickname,
          email
        });

        window.location.href = "profile.html";
      } catch (err) {
        console.error(err);
        errorMsg.textContent = err.message;
      }
    };
  </script>
</body>
</html>
