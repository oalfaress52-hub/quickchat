<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quickchat II â€” Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="auth-wrapper">
    <div class="auth-card">
      <h1>Quickchat II</h1>
      <h2>Create Account</h2>

      <form id="signupForm">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <input type="password" id="confirm" placeholder="Confirm Password" required />
        <button type="submit">Sign Up</button>
      </form>

      <p class="switch">
        Already have an account?
        <a href="login.html">Login</a>
      </p>

      <p id="errorMsg" style="color:red;"></p>
    </div>
  </div>

  <script>
    // ----------------------------
    // DYNAMIC FIREBASE LOADER (NO RACE CONDITIONS)
    // ----------------------------
    function loadScript(src) {
      return new Promise((resolve, reject) => {
        const s = document.createElement("script");
        s.src = src;
        s.onload = resolve;
        s.onerror = reject;
        document.head.appendChild(s);
      });
    }

    async function initFirebase() {
      await loadScript("https://www.gstatic.com/firebasejs/10.6.1/firebase-app-compat.js");
      await loadScript("https://www.gstatic.com/firebasejs/10.6.1/firebase-auth-compat.js");

      // Firebase config
      const firebaseConfig = {
        apiKey: "AIzaSyDU3BOPdu427etC9mACyPIMqYXMUQo9w1E",
        authDomain: "quickchatii.firebaseapp.com",
        projectId: "quickchatii",
        storageBucket: "quickchatii.firebasestorage.app",
        messagingSenderId: "418934265102",
        appId: "1:418934265102:web:38340c750b6db60d76335f"
      };

      if (!firebase.apps.length) {
        firebase.initializeApp(firebaseConfig);
      }

      const form = document.getElementById("signupForm");
      const errorMsg = document.getElementById("errorMsg");

      form.addEventListener("submit", e => {
        e.preventDefault();
        errorMsg.textContent = "";

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;
        const confirm = document.getElementById("confirm").value;

        if (password !== confirm) {
          errorMsg.textContent = "Passwords do not match.";
          return;
        }

        firebase.auth().createUserWithEmailAndPassword(email, password)
          .then(() => {
            window.location.href = "profile.html";
          })
          .catch(err => {
            console.error(err);
            errorMsg.textContent = err.message;
          });
      });

      firebase.auth().onAuthStateChanged(user => {
        if (user) window.location.href = "profile.html";
      });
    }

    initFirebase();
  </script>
</body>
</html>
