<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quickchat II — Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="auth-wrapper">
    <div class="auth-card">
      <h1>Quickchat II</h1>
      <h2>Sign In</h2>

      <form id="loginForm" novalidate>
        <input type="email" id="email" placeholder="Email" required />

        <div class="password-field">
          <input type="password" id="password" placeholder="Password" required />
          <span class="password-toggle" id="togglePassword">Show</span>
        </div>

        <button type="submit" class="primary-btn">Login</button>
      </form>

      <p class="switch">
        Don’t have an account? <a href="signup.html">Create one</a>
      </p>

      <p id="errorMsg" class="error-text"></p>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <!-- App logic -->
  <script src="app.js"></script>

  <script>
    const form = document.getElementById("loginForm");
    const errorMsg = document.getElementById("errorMsg");
    const passwordInput = document.getElementById("password");
    const toggleBtn = document.getElementById("togglePassword");

    toggleBtn.onclick = () => {
      const hidden = passwordInput.type === "password";
      passwordInput.type = hidden ? "text" : "password";
      toggleBtn.textContent = hidden ? "Hide" : "Show";
    };

    form.onsubmit = async (e) => {
      e.preventDefault();
      errorMsg.textContent = "";

      const email = document.getElementById("email").value.trim();
      const password = passwordInput.value;

      try {
        const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
        const user = userCredential.user;

        const userDoc = await db.collection("users").doc(user.uid).get();
        if (userDoc.exists) {
          localStorage.setItem("nickname", userDoc.data().nickname || "");
        }

        window.location.href = "profile.html";
      } catch (err) {
        console.error(err);
        errorMsg.textContent = err.message;
      }
    };
  </script>
</body>
</html>
