<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quickchat II - Login</title>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="signup-wrapper">
    <div class="signup-container">
      <h1>Quickchat II</h1>
      <h2>Log In</h2>

      <form id="loginForm">
        <label>Email</label>
        <input type="email" id="email" required />

        <label>Password</label>
        <input type="password" id="password" required />

        <button type="submit">Log In</button>
      </form>

      <p class="login-text">
        Donâ€™t have an account?
        <a href="signup.html">Sign up</a>
      </p>
    </div>
  </div>

  <!-- LOGIN LOGIC -->
  <script type="module">
    import { getAuth, signInWithEmailAndPassword } from
      "https://www.gstatic.com/firebasejs/10.6.1/firebase-auth.js";
    import { app } from "./firebase.js";

    const auth = getAuth(app);

    const form = document.getElementById("loginForm");

    form.addEventListener("submit", async (e) => {
      e.preventDefault(); // ðŸš¨ REQUIRED

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "profile.html"; // âœ… redirect
      } catch (err) {
        alert(err.message);
      }
    });
  </script>
</body>
</html>
