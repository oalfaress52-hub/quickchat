<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quickchat II — Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="auth-wrapper">
    <div class="auth-card">
      <h1>Quickchat II</h1>
      <h2>Login</h2>

      <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>

      <p class="switch">
        Don’t have an account?
        <a href="signup.html">Sign up</a>
      </p>
    </div>
  </div>

  <!-- FIREBASE SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.6.1/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDU3BOPdu427etC9mACyPIMqYXMUQo9w1E",
      authDomain: "quickchatii.firebaseapp.com",
      projectId: "quickchatii",
      storageBucket: "quickchatii.firebasestorage.app",
      messagingSenderId: "418934265102",
      appId: "1:418934265102:web:38340c750b6db60d76335f"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = "profile.html";
        })
        .catch(err => {
          alert(err.message);
        });
    });
  </script>
</body>
</html>
